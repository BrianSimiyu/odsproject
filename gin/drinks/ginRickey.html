    <h2>Gin Rickey</h2>
    <img src="https://www.liquor.com/thmb/_zcmqqnrUkQ5eQ38eaTb3ini-nE=/600x600/filters:max_bytes(150000):strip_icc():format(webp)/__opt__aboutcom__coeus__resources__content_migration__liquor__2019__06__06221712__gin-rickey-720x720-recipe-2d83797a7edc4f8ea9455f160e497dc2.jpg" alt="Gin rickey" >

    <div>
        <h4 class="ingredients">Ingredients</h4>
        <ul>
            <li>2 ounces gin</li>
            <li>1/2 ounce lime juice, freshly squeezed</li>
            <li>Club soda, to top</li>
            <li>Garnish: lime wheels</li>
        </ul>
    </div>

    <div>
        <h4>Steps</h4>
        <ol>
            <li>Fill a highball glass with ice and add the gin and lime juice.</li>
            <li>Top with club soda.</li>
            <li>Garnish with 2 lime wheels.</li>
        </ol>
    </div>
