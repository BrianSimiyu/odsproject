<body>
    <h2>Lincoln Club Cooler</h2>

    <img src="https://www.liquor.com/thmb/BOUzPgWuRYXfFIXeJscEgln2Tq0=/600x600/filters:max_bytes(150000):strip_icc():format(webp)/lincoln-cooler-720x720-primary-938b541c87b64b259268548090c33678.jpg" alt="Lincoln Club Cooler cocktail">


        <div>
            <h4>Ingredients</h4>

            <ul>
                <li>1 1/2 ounces Cruzan rum</li>
                <li>3 ounces ginger ale</li>
            </ul>
        </div>

        <div>
            <h4>Steps</h4>

            <ol>
                <li>Add both ingredients into a Collins glass filled with ice and stir gently and briefly to combine.</li>
            </ol>
        </div>
