    <h4>Ingredients</h4>


   <div>
        <ul>
            <li>2 ounces New Amsterdam vodka</li>
            <li>1 1/2 ounces espresso, freshly brewed</li>
            <li>3/4 ounce sambuca syrup*</li>
            <li>2 dashes chocolate bitters</li>
        </ul>
   </div>
    
    <h4>Steps</h4>

    <div>
        <ul>
            <li>Add all ingredients into a shaker with ice and shake until well-chilled.</li>
            <li>Strain into a chilled cocktail glass.</li>
        </ul>
    </div>
