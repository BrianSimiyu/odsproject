        <h4>Ingredients</h4>
        <ul>
            <li>2 ounces bourbon, brandy or American rye whiskey</li>
            <li>ginger ale, to top</li>
            <li>Garnish: lemon peel</li>
        </ul>

    <div>
        <h4>Steps</h4>
        <ol>
            <li>Add the whiskey into a Collins glass over ice.</li>
            <li>Top with ginger ale.</li>

        </ol>
